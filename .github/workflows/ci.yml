name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile sources
        run: python -m compileall source tests
